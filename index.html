<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Register</title>
    <!-- ===== Bootstrap css ===== -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- ===== Coustom css ===== -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="page">
        <div class="container">
            <div class="row">
                <!-- ===== Information ===== -->
                <div class="col-lg-6 d-flex align-items-center">
                    <div class="box">
                        <div class="text text-center">
                            <span>Welcome to</span>
                            <h1>Social Media</h1>
                            <p class="text-center">The next generation social network & community! Connect with your friends and play with our quests and badges gamification system!</p>
                        </div>
                        <!-- ===== Botton ===== -->
                        <div class="button mt-5">
                            <p class="l-btn active" id="logbtn">Log in</p>
                            <p class="r-btn" id="regbtn">Register</p>
                        </div>
                    </div>
                </div>

                <!-- ===== Form ===== -->
                <div class="col-lg-6">
                    <div class="form" id="login">
                        <div class="form-bg">
                        <!-- ===== Log in form ===== -->
                            <form>
                                <img src="img/rocket.png" alt="icon">
                                <h2 class="text-center mb-5">Account Login</h2>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="email" name="email">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="password" name="password">
                                </div>
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <span> <input class="form-check-input mx-2" type="checkbox" value="" id="flexCheckDefault">Remember me</span>
                                        </div>
                                        <div class="col-md-6 text-end">
                                            <span><a href="#">Forget password?</a></span>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                            </form>
                        </div>
                    </div>
                    <!-- ===== Register Form ===== -->
                    <div class="form" id="register" style="margin: 70px 60px">
                        <div class="form-bg">
                            <form>
                                <img src="img/rocket.png" alt="icon">
                                <h2 class="text-center mb-5">Create your Account!</h2>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="email" name="email">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="username" name="email">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="password" name="password">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="repeat password" name="password">
                                </div>
                                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- ===== Bootstrap js ===== -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#regbtn").click(function(){
                $('#register').show();
                $('#login').hide();
                $("#regbtn").addClass("active");
                $("#logbtn").removeClass("active");
            });
            $("#logbtn").click(function(){
                $('#login').show();
                $('#register').hide();
                $("#logbtn").addClass("active");
                $("#regbtn").removeClass("active");
            });
        });
    </script>
</body>
</html>
